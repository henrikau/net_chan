name: netchan CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: configure
      run: meson build
    - name: make
      run: ninja -C build/
    - name: make check
      run: cd build; meson test
